            <img class="pc parallax" data-scroll-from="0.25" data-scroll-to="1" src="./static/imgs/pc.webp" />

          <div class="ipadWrapper ipadLeft parallax" data-scroll-from="4.5" data-scroll-to="8.25">
            <img src="./static/imgs/ipad.webp" />
            <video src="./static/video/ipad1.mp4" autoplay muted loop></video>
          </div>
          <div class="ipadWrapper ipadRight parallax" data-scroll-from="4.5" data-scroll-to="8.25">
            <img src="./static/imgs/ipad.webp" />

            <div class="portfolioElement parallax" data-scroll-from="9.75" data-scroll-to="10.5">

            </div>
            <div class="portfolioElement parallax" data-scroll-from="10.5" data-scroll-to="11.25">

            </div>
            <div class="portfolioElement parallax" data-scroll-from="11.25" data-scroll-to="12">
